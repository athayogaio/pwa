services:
  backend:
    container_name: backend
    env_file:
      - .env
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    build:
      context: .
    volumes:
      - .:/backend/atha_yoga
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    container_name: db
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db: