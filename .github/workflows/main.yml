name: Jenkins

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps: 
      - name: Trigger Jenkins job
        uses: Gympass/jenkins-job-action@0.0.5
        with:
          jenkins_url: ${{ vars.JENKINS_URL }}
          job_name: ${{ vars.JOB_NAME }}
          jenkins_user: ${{ vars.USERNAME }}
          jenkins_token: ${{ vars.API_TOKEN }}
          job_timeout: 150
